<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Codex</title>
    <style>
        @font-face {
            src: url(media/fonts/consola.TTF);
            font-family: consola;
        }

        body {
            font-family: consola;
            padding: 20px;
        }

        .header-title{
            color:blue;
            margin:auto;
            font-size: 300%;
            padding: 1rem;
            background-color: beige;
        }

        .world {
            margin-bottom: 20px;
            margin: auto;
            width: 8rem;
            border: 3px solid green;
            padding: 10px;
        }

        .world img {
            display: block;
            margin-bottom: 10px;
            max-width: 100%;
        }

        #worldsContainer {
            color: green;
            background-color: lightgrey;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(10rem, 1fr));
            gap: 20px;
            padding: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const worlds = [
                { id: '001', coordinate: '52,32',  name: 'AEURF', previewImage: 'worlds/001/preview.jpg' },
                { id: '002', coordinate: '53,33', name: 'MOON', previewImage: 'worlds/002/preview.jpg' },
                { id: '003', coordinate: '53,33', name: 'THALASSIA', previewImage: 'worlds/003/preview.jpg' },
                { id: '004', coordinate: '53,33', name: 'GAKI MAJOR', previewImage: 'worlds/004/preview.jpg' },
            ];

            const container = document.getElementById('worldsContainer');

            worlds.forEach(world => {
                const worldDiv = document.createElement('div');
                worldDiv.className = 'world';

                const img = document.createElement('img');
                img.src = world.previewImage;
                img.alt = `${world.name} Preview`;

                const id = document.createElement('div');
                id.textContent = `ID: ${world.id}`;

                const name = document.createElement('div');
                name.textContent = `${world.name} `;

                const coordinate = document.createElement('div');
                coordinate.textContent = `CORD: ${world.coordinate}`;

                const button = document.createElement('button');
                button.textContent = `View: ${world.name}`;
                button.onclick = function() {
                    window.location.href = `view.html?worldId=${world.id}`;
                };

                worldDiv.appendChild(img);
                worldDiv.appendChild(id);
                worldDiv.appendChild(name);
                worldDiv.appendChild(coordinate);
                worldDiv.appendChild(button);

                container.appendChild(worldDiv);
            });
        });
    </script>
</head>
<body>
    <center>
        <p class="header-title">COSMIC-CODEX</p>
        <div id="worldsContainer"></div>
    </center>
</body>
</html>
